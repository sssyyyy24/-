<!DOCTYPE html>
<!--文档声明，用来表明当前网页的版本，用来表示当前网页时遵循H5规范的-->
<html lang="zh">
  <!--根标签，有且只有一个，其他所有都要在这里面，lang属性表示网页的语言，"en"表示英文"zh"表示中文-->
  <head>
    <meta charset="utf-8" />
    <!--对于中文网页需要使用这一句声明编码，否则会出现乱码-->
    <title>Day1</title>
  </head>
  <body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落</p>
  </body>
</html>
